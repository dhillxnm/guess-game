<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Manpreet Kaur">
    <meta name="description" content="my-first-game">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>My game</title>
    <link rel="icon" href="./assets/image/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css"media="all">
    <script src="./assets/script/index.js" defer></script>
  </head>
   <body>
      <main class="center">
         <div class="container">
           <button class="restart-button">Play again</button>
           <div class="game-container">
             <div class="guesses-remaining-wrapper">
               <p>Guesses: <span class="guesses-remaining">5</span></p>
             </div>
             <div class="guess-input-wrapper">
               <input class="guess-input" type="text" placeholder="0">
             </div>
             <div class="hint-generator">
               Guess the number between 1 and 50
             </div> 
           </div>     
         </div>
       </main>
   </body>
</html>
